<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Is Sexy Quiz</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="quiz">
            <h1>Quiz</h1>
            <p id="question">Question Goes Here</p>
            <form name="quizAnswers" action="">
                <input type="radio" name="answers" value="0"><span id="firstAnswer">First Answer</span><br>
                <input type="radio" name="answers" value="1"><span id="secondAnswer">Second Answer</span><br>
                <input type="radio" name="answers" value="2"><span id="thirdAnswer">Third Answer</span><br>
                <input type="radio" name="answers" value="3"><span id="fourthAnswer">Fourth Answer</span><br>
            </form>
            <button id="next">Next Question</button>
            <button id="back" class="hidden">Back</button>
        </div> <!-- end quiz div -->
        
        <div id="result" class="hidden">
            <p>You got <span id="score"></span> correct answers!</p>
        </div> <!-- end result div -->
        
        <!-- Javascript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="js/custom.js"></script>
    </body>
</html>
